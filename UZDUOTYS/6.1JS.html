<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="paragraph"></div>
    <!-- <div></div> -->
    <!-- <div class="paragraph"></div>
    <div></div> -->

    <script>
        let names = ['Jonas', 'Onute', 'Maryte', 'Juozukas'];

        let divElements = document.getElementsByTagName("paragraph");

        for (let i = 0; i <= names.length; i++) {
           divElements[i] = names[i];
            
        }
        document.querySelector("paragraph").innerHTML = names;
        
    </script>




</body>
</html>
