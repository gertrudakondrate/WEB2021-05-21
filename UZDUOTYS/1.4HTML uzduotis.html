<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>Jūsų informacija</legend>
        <form>
            <label for="fname">Vardas:</label>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Pavardė:</label>
            <input type="text" id="lname" name="lname">
        </form>

    </fieldset>
    <fieldset>

        <legend>Klausimai</legend>
        <legend>Kaip sužinojote apie mus?</legend>
        <select name="" id="">
            <option value="google">Google</option>
            <option value="facebook">Facebook</option>
            <option value="instagram">Instagram</option>
        </select><br><br>

        <legend>Ar apsilankysite vėl?</legend>
        <div>
            <label for="yes">Taip</label>
            <input type="radio" name="evaluation" id="yes">

            <label for="maybe">Galbut</label>
            <input type="radio" name="evaluation" id="maybe">

            <label for="no">Ne</label>
            <input type="radio" name="evaluation" id="no">
        </div>
        <br><br>

        <legend>Ką manote apie kursą?</legend>
        <textarea name="" id="" cols="60" rows="10">Rašykite viską ką galvojate</textarea>
        <br><br>

        <p>Pažymėkite programavimo/žymėjimo kalbas su kuriomis esate susipažinę:</p>
        <form>
            <input type="checkbox" id="java" name="java" value="java">
            <label for="java"> JAVA</label>
            <input type="checkbox" id="html" name="html" value="html">
            <label for="htm"> HTML</label>
            <input type="checkbox" id="c#" name="c#" value="c#">
            <label for="c#"> C#</label><br>
            <input type="checkbox" id="php" name="php" value="php">
            <label for="php"> PHP</label>
            <input type="checkbox" id="css" name="css" value="css">
            <label for="css"> CSS</label>
            <input type="checkbox" id="javascript" name="javascript" value="javascript">
            <label for="javascript"> Javascript</label><br>
            <input type="checkbox" id="css" name="css" value="css">
            <label for="python"> Python</label>
            <input type="checkbox" id="ruby" name="ruby" value="ruby">
            <label for="ruby"> Ruby</label>
        </form>
        <br>
        <div>
            <input type="button" value="Siūsti">
        </div>

    </fieldset>
</body>

</html>
