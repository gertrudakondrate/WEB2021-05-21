<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>Jūsų informacija</legend>
        <form>
            <label for="fname">Vardas:</label>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Pavardė:</label>
            <input type="text" id="lname" name="lname">
        </form>

    </fieldset>
    <fieldset>
        
        <legend>Klausimai</legend>
        <legend>Kaip sužinojote apie mus?</legend>
        <select name="" id="">
            <option value="google">Google</option>
            <option value="facebook">Facebook</option>
            <option value="instagram">Instagram</option>
        </select><br><br>
    
        <legend>Ar apsilankysite vėl?</legend>
        <div>
            <label for="yes">Taip</label>
            <input type="radio" name="evaluation" id="yes">
       
            <label for="maybe">Galbut</label>
            <input type="radio" name="evaluation" id="maybe">
        
            <label for="no">Ne</label>
            <input type="radio" name="evaluation" id="no">
        </div>

    </fieldset>
</body>

</html>
