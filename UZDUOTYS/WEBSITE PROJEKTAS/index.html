<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="websiteCSS/csswebsite.css" media="screen,projection" />

</head>

<body>

    <header></header>

    <div class="topnav"></div>
    <div class="image-grid"></div>


    <script src="websiteJS/imagedata.js"></script>
    <script src="websiteJS/jswebsite.js"></script>
    <script>
        createHeader(document.querySelector('header'));
        createTopNav(document.querySelector('.topnav'));

        let images = getImages();
        let htmlGallery = "";

        for (let index = 0; index < images.length; index++) {
            const imageObject = images[index];

            let template = '<div><a href="{{href}}"><img src="{{photo}}" alt="{{title}}"></a></div>';

            template = template.replace('{{photo}}', imageObject.photo);
            template = template.replace('{{href}}', imageObject.href);
            template = template.replace('{{alt}}', imageObject.title);
            htmlGallery += template;
        }

        document.querySelector(".image-grid").innerHTML = htmlGallery;
    </script>
</body>

</html>
